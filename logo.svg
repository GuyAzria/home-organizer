<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Simple drop shadow for the main house shape only -->
    <filter id="house-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Background Circle Gradient (HA Blue) -->
    <linearGradient id="ha-blue-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03A9F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#ha-blue-grad)"/>
  
  <!-- The House Container -->
  <g filter="url(#house-shadow)">
    <!-- House Shape (Moved up: Roof at 38, Bottom at 418) -->
    <path d="M256 38 L60 188 L90 188 L90 398 Q90 418 110 418 L402 418 Q422 418 422 398 L422 188 L452 188 Z" 
          fill="#ffffff"/>
  </g>

  <!-- The 4 "2D" Squares Inside (Shifted up to match house) -->
  <g transform="translate(0, -12)">
      
      <!-- Top Left: Blue with HOME icon -->
      <rect x="130" y="220" width="115" height="90" rx="8" fill="#03A9F4"/>
      <g transform="translate(162, 240) scale(2.2)">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="white"/>
      </g>

      <!-- Top Right: Green with CART icon -->
      <rect x="267" y="220" width="115" height="90" rx="8" fill="#4CAF50"/>
      <g transform="translate(299, 240) scale(2.2)">
         <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" fill="white"/>
      </g>

      <!-- Bottom Left: Orange with AI Text -->
      <rect x="130" y="330" width="115" height="90" rx="8" fill="#FF9800"/>
      <text x="187" y="390" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="white" text-anchor="middle" letter-spacing="2">AI</text>

      <!-- Bottom Right: Purple with FOLDER icon -->
      <rect x="267" y="330" width="115" height="90" rx="8" fill="#9C27B0"/>
      <g transform="translate(299, 350) scale(2.2)">
         <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" fill="white"/>
      </g>
  </g>

</svg>